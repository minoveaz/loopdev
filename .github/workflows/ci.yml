name: LoopDev Industrial CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: 3. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 4. Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: 5. Run Lint, Test & Build (The Gates)
        run: |
          pnpm turbo run lint
          pnpm turbo run test
          pnpm turbo run build
