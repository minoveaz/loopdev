<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueprint Visual Sandbox</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Designer's Tailwind Configuration -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: { DEFAULT: '#135bec', dark: '#0b46be', light: '#4f85f0' },
              accent: { DEFAULT: '#FFD025', hover: '#eac026' },
              energy: { DEFAULT: '#fbbf24', vivid: '#FFD025' },
              background: { light: '#f8f9fc', dark: '#0f1115', subtle: '#f8fafc', 'subtle-dark': '#181b21' },
              surface: { light: '#ffffff', dark: '#181b21' },
              border: { light: '#e2e8f0', dark: '#2d3442' },
              text: { main: '#0f172a', muted: '#64748b', light: '#f8fafc' },
              'glass-border': "rgba(255, 255, 255, 0.08)",
              'glass-surface': "rgba(255, 255, 255, 0.03)",
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, rgba(19, 91, 236, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(19, 91, 236, 0.05) 1px, transparent 1px)",
              'grid-pattern-dark': "linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
              'blend-mesh': 'radial-gradient(at 0% 0%, rgba(19, 91, 236, 0.3) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(255, 208, 37, 0.2) 0px, transparent 50%)',
            }
          }
        }
      }
    </script>
    <style>
      body { 
        margin: 0; 
        padding: 0; 
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
      .bg-grid-pattern-custom {
          background-size: 40px 40px;
          background-image: linear-gradient(to right, #2d3442 1px, transparent 1px),
                            linear-gradient(to bottom, #2d3442 1px, transparent 1px);
          opacity: 0.1;
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-text-main dark:text-text-light antialiased">
    <div id="sandbox-root"></div>
    <!-- Carga del motor de renderizado independiente -->
    <script type="module" src="/src/sandbox-main.tsx"></script>
  </body>
</html>
